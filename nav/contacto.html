<!DOCTYPE html>

<head>

    <!-- Enlace a la hoja de estilos de CSS -->

 <body>
    <div class="container">      
        <a class="btn-volver" href="../index.html" target="_blank">Volver atrás</a>
        </div>
    </div>

   
    <h2 class="text-center">Contacto</h2>
        
    <div class="login-container">
      <div class="container-fluid fondo">    
        <div class="row">
          <form action="https://formspree.io/f/xrgjelpv" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="">
              <div id="emailHelp" class="form-text">Este campo nunca puede quedar vacìo.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Nombre</label>
              <input type="text" name="nombre" class="form-control" id="exampleInputName" required="">
            </div>
            <div class="mb-3">
              <label for="exampleInputLastName" class="form-label">Apellido</label>
              <input type="text" name="apellido" class="form-control" id="exampleInputLastName" required="">
            </div>
            <div class="mb-3">
              <label for="exampleInputFecha" class="form-label">Fecha de nacimiento</label>
              <input type="date" name="FachaNac" class="form-control" id="exampleInputFecha" required="">
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Deje sus comentarios aquì" id="floatingTextarea"></textarea>
              <label for="floatingTextarea" class="text-center">Comments</label>
            </div>
            <button type="submit" class="btn btn-primary text-center">Enviar</button>
          </form>
        </div>
      </div>
    </div>
     <!--footer-->
    
     <footer class="footer"> 
        <ul class="social-icon">
            <li class="icon-elem">
                <a href="" class="icon">
                   <ion-icon name="logo-youtube"></ion-icon>

            </li>
            <li class="icon-elem">

                </a>
            </li>
            <li class="icon-elem">
                <a href="" class="icon">
                  <ion-icon name="logo-whatsapp"></ion-icon>
                </a>
            </li>
            <li class="icon-elem">
                <a href="" class="icon">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a> 
            </li>
        </ul>
       
       <p class="text">@2025 | Todos los derechos reservados</p>
    </footer>

 </body>
